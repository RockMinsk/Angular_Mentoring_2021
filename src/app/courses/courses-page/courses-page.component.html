<div class="item-list-background">
  <app-search-bar (searchCriteria)="searchCourse($event)"></app-search-bar>
  <button (click)="addCourse()" class="add-course-btn">
    <mat-icon class="add-course-btn-icon">add_circle_outline</mat-icon>
    Add course
  </button>
  <app-courses-page-items-list [courses]="courses"></app-courses-page-items-list>
</div>
