<div *ngIf="breadcrumbs && breadcrumbs.length > 0" class="breadcrumbs-section">
  <div class="breadcrumbs-text-box">
    <div *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <span
        class="breadcrumbs-text"
        [ngClass]="{ 'breadcrumbs-text-bold': last }"
        [routerLink]="breadcrumb.url"
        routerLinkActive="router-link-active"
      >
        {{ breadcrumb.label | translate }}
      </span>
      <span *ngIf="!last" class="breadcrumbs-separator">/</span>
    </div>
  </div>
</div>
